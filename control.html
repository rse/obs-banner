<!DOCTYPE html>
<html>
    <head>
        <title>OBS Banner: Control</title>
        <meta charset="UTF-8"/>
        <script type="text/javascript" src="lib.jquery.min.js"></script>
        <script type="text/javascript" src="control.js"></script>
        <link rel="stylesheet" href="control.css"/>
    </head>
    <body>
        <div class="dock">
            <div class="tab-head">
                <div class="tab-head-left">
                    <div class="tab-button tab-button-c active" data-tab="c">Contents</div>
                    <div class="tab-button tab-button-p" data-tab="p">Parameters</div>
                </div>
                <div class="tab-head-right">
                    <button class="control control-reset">RESET</button><br/>
                    <button class="control control-update">UPDATE</button><br/>
                    <button class="control control-trigger">TOGGLE</button>
                </div>
            </div>
            <div class="tab-body">
                <div class="tab-content tab-content-c active">
                <textarea class="text">
Todays Topics:
<ul>
    <li>Topic 1 <i>HOO!</i></li>
    <li>Topic 2 <b>OHH!</b></li>
    <li>Topic 3 <em>WOO!</em></li>
</ul>
</textarea>
                </div>
                <div class="tab-content tab-content-p">
                    <table>
                        <tr>
                            <td class="label">Position (X/Y):</td>
                            <td><input class="posx" type="text" value="100" size="10"></td>
                            <td><input class="posy" type="text" value="100" size="10"></td>
                        </tr>
                        <tr>
                            <td class="label">Size (W/H):</td>
                            <td><input class="sizew" type="text" value="400" size="10"></td>
                            <td><input class="sizeh" type="text" value="100" size="10"></td>
                        </tr>
                        <tr>
                            <td class="label">Colors Bar (RGB):</td>
                            <td><input class="colbar1" type="text" value="ff3333" size="10"></td>
                            <td><input class="colbar2" type="text" value="cc0000" size="10"></td>
                        </tr>
                        <tr>
                            <td class="label">Colors Box (RGB):</td>
                            <td><input class="colbox1" type="text" value="ffffffc0" size="10"></td>
                            <td><input class="colbox2" type="text" value="f8f8f8c0" size="10"></td>
                        </tr>
                        <tr>
                            <td class="label">Colors Text (RGB):</td>
                            <td><input class="coltxt1" type="text" value="000000" size="10"></td>
                            <td><input class="coltxt2" type="text" value="cc0000" size="10"></td>
                        </tr>
                        <tr>
                            <td class="label">Font Style (S/W):</td>
                            <td><input class="fonts" type="text" value="12pt" size="10"></td>
                            <td><input class="fontw" type="text" value="normal" size="10"></td>
                        </tr>
                        <tr>
                            <td class="label">Font Family:</td>
                            <td colspan="2"><input class="fontf" type="text" value="Source Sans Pro:normal,italic,bold,bolditalic" size="22"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
