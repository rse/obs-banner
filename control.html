<!DOCTYPE html>
<html>
    <head>
        <title>OBS Banner: Control</title>
        <meta charset="UTF-8"/>
        <script type="text/javascript" src="3rdparty/jquery.min.js"></script>
        <script type="text/javascript" src="control.js"></script>
        <link rel="stylesheet" href="control.css"/>
    </head>
    <body>
        <div class="dock">
            <div class="pos">
                <div class="label">x:</div>
                <input class="posx" type="text" value="100" size="10">
                <div class="label">y:</div>
                <input class="posy" type="text" value="100" size="10">
                <div class="label">w:</div>
                <input class="sizew" type="text" value="200" size="10">
                <div class="label">h:</div>
                <input class="sizeh" type="text" value="100" size="10">
                <button class="control control-update">UP</button>
                <button class="control control-trigger">TR</button>
            </div>
            <div class="msg">
                <div class="label">Text:</div>
                <textarea class="text">
Todays Topics:
<ul>
    <li>Topic 1</li>
    <li>Topic 2 <b>WOO!</b></li>
    <li>Topic 3</li>
</ul>
</textarea>
            </div>
        </div>
    </body>
</html>
